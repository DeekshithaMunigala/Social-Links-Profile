<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="image">
                <img src="Pic.jpg" alt="Profile Pic">
            </div>

            <div class="name">
                <h1>Jessica Randall</h1>
            </div>

            <div class="city">
                <h3>London, United Kingdom</h3>
            </div>

            <div class="profession">
                <h3>"Front-end developer and avid reader."</h3>
            </div>

            <div class="links">
                <a href="#">GitHub</a>
                <a href="#">Frontend Mentor</a>
                <a href="#">Linkedin</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
